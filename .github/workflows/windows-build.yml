name: "Build VoicePhone - MSVC"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: "Build on Windows"
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtmultimedia' 

    - name: Install dependencies via vcpkg
      run: |
        vcpkg install opus:x64-windows
        vcpkg install openssl:x64-windows
        vcpkg install pkgconf:x64-windows

    - name: Set Environment Variables
      shell: pwsh
      run: |
        $vcpkg_root = "$env:VCPKG_INSTALLATION_ROOT/installed/x64-windows"
        
        echo "LIB=$vcpkg_root/lib;$env:LIB" >> $env:GITHUB_ENV
        echo "INCLUDE=$vcpkg_root/include;$env:INCLUDE" >> $env:GITHUB_ENV
        echo "PKG_CONFIG_PATH=$vcpkg_root/lib/pkgconfig" >> $env:GITHUB_ENV
        
        echo "$vcpkg_root/tools/pkgconf" >> $env:GITHUB_PATH
        echo "$vcpkg_root/bin" >> $env:GITHUB_PATH

    - name: Configure CMake
      shell: pwsh
      run: |
        cmake -B build -S . `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" `
          -DVCPKG_TARGET_TRIPLET=x64-windows

    - name: Build
      run: cmake --build build --config Release

    - name: Package
      shell: pwsh
      run: |
        mkdir dist
        # 1. 拷贝生成的 exe (考虑到不同生成的可能路径)
        if (Test-Path "build/bin/Release/voicephone.exe") {
            copy build/bin/Release/*.exe dist/
        } elseif (Test-Path "build/Release/voicephone.exe") {
            copy build/Release/*.exe dist/
        }
        
        # 2. 拷贝 vcpkg 的 DLL (opus, openssl)
        copy "$env:VCPKG_INSTALLATION_ROOT/installed/x64-windows/bin/*.dll" dist/
        
        # 3. 运行 windeployqt
        windeployqt --release --compiler-runtime dist/voicephone.exe
        windeployqt --release --compiler-runtime dist/voicephone-server.exe

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: VoicePhone-Windows
        path: dist/
