name: "Build VoicePhone - MSVC"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: "Build on Windows"
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtmultimedia' 

    - name: Install dependencies via vcpkg
      run: |
        vcpkg install opus:x64-windows
        vcpkg install openssl:x64-windows
        vcpkg install pkgconf:x64-windows

    - name: Configure CMake
      shell: pwsh
      run: |
        $vcpkg_root = "$env:VCPKG_INSTALLATION_ROOT/installed/x64-windows"
        $lib_path = "$vcpkg_root/lib"
        $inc_path = "$vcpkg_root/include"
        $pkg_config_exe = "$vcpkg_root/tools/pkgconf/pkgconf.exe"

        # 使用 -DCMAKE_EXE_LINKER_FLAGS 直接告诉链接器去哪里找 .lib 文件
        # 使用 -DCMAKE_CXX_FLAGS 确保编译器能找到头文件（应对 pkg-config 返回相对路径的情况）
        cmake -B build -S . `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" `
          -DVCPKG_TARGET_TRIPLET=x64-windows `
          -DPKG_CONFIG_EXECUTABLE="$pkg_config_exe" `
          -DCMAKE_EXE_LINKER_FLAGS="/LIBPATH:`"$lib_path`"" `
          -DCMAKE_CXX_FLAGS="/I`"$inc_path`"" `
          "-DPKG_CONFIG_ARGN=--define-variable=prefix=$vcpkg_root"
      env:
        PKG_CONFIG_PATH: "${{ env.VCPKG_INSTALLATION_ROOT }}/installed/x64-windows/lib/pkgconfig"

    - name: Build
      run: cmake --build build --config Release

    - name: Package
      shell: pwsh
      run: |
        mkdir dist
        # 拷贝生成的 exe
        if (Test-Path "build/bin/Release/voicephone.exe") {
            copy build/bin/Release/*.exe dist/
        } elseif (Test-Path "build/Release/voicephone.exe") {
            copy build/Release/*.exe dist/
        }

        # 拷贝 vcpkg 的 DLL (Opus, OpenSSL 等)
        copy "$env:VCPKG_INSTALLATION_ROOT/installed/x64-windows/bin/*.dll" dist/

        # 运行 windeployqt
        windeployqt --release --compiler-runtime dist/voicephone.exe
        windeployqt --release --compiler-runtime dist/voicephone-server.exe

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: VoicePhone-Windows
        path: dist/
