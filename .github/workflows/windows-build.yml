name: "Build VoicePhone - MSVC"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: "Build on Windows"
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtmultimedia' 

    - name: Install dependencies via vcpkg
      run: |
        vcpkg install opus:x64-windows
        vcpkg install openssl:x64-windows
        vcpkg install pkgconf:x64-windows

    - name: Configure CMake
      run: |
        cmake -B build -S . `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" `
          -DVCPKG_TARGET_TRIPLET=x64-windows

    - name: Build
      run: cmake --build build --config Release

    - name: Package
      run: |
        mkdir dist
        copy build/bin/Release/*.exe dist/
        windeployqt --release --compiler-runtime dist/voicephone.exe
        windeployqt --release --compiler-runtime dist/voicephone-server.exe

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: VoicePhone-Windows
        path: dist/
